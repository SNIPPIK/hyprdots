######################################################################
### Environment                                                    ###
### https://wiki.hyprland.org/Configuring/Environment-variables/   ###
######################################################################
source = ~/.config/hypr/configuring/environment.conf

######################################################################
### MONITORS                                                       ###
### https://wiki.hyprland.org/Configuring/Monitors/                ###
######################################################################
# Auto best res
monitor=,highrr,auto,1, bitdepth, 10

######################################################################
### AUTOSTART                                                      ###
### https://wiki.hyprland.org/Configuring/Keywords/#executing      ###
######################################################################
source = ~/.config/hypr/configuring/autostart.conf

######################################################################
### Gaming                                                         ###
### https://wiki.hyprland.org/Configuring/Tearing/                 ###
######################################################################
# Eclipsed sync
source = ~/.config/hypr/configuring/gaming/explicit_sync.conf

# VRR - Adaptive Sync of your monitors
source = ~/.config/hypr/configuring/gaming/VRR.conf

# Screen tearing is used to reduce latency and/or jitter in games
#source = ~/.config/hypr/configuring/gaming/tearing.conf

######################################################################
### Variables                                                      ###
### Group: Variables                                               ###
### https://wiki.hyprland.org/Configuring/Variables/#decoration    ###
######################################################################
source = ~/.config/hypr/configuring/variables.conf

# Border window
source = ~/.config/hypr/configuring/window/border.conf

# Dynamic change color for border window
# Need change colors in configuring/window/dynamic.conf
source = ~/.config/hypr/configuring/window/dynamic.conf

######################################################################
### ANIMATIONS                                                     ###
### https://wiki.hyprland.org/Configuring/Animations/              ###
### Support: default, high, moving, slow                           ###
######################################################################
source = ~/.config/hypr/configuring/animations/default.conf

######################################################################
### INPUT | device                                                 ###
### Group: Variables                                               ###
### https://wiki.hyprland.org/Configuring/Variables/#input         ###
######################################################################
source = ~/.config/hypr/configuring/input/mouse.conf
source = ~/.config/hypr/configuring/input/keyboard.conf

######################################################################
### Binds                                                          ###
### https://wiki.hyprland.org/Configuring/Binds/                   ###
######################################################################
source = ~/.config/hypr/configuring/input/binds.conf

######################################################################
### Window rule                                                    ###
### https://wiki.hyprland.org/Configuring/Window-Rules/            ###
######################################################################
source = ~/.config/hypr/configuring/gaming/window/rule.conf
source = ~/.config/hypr/configuring/window/rule.conf

######################################################################
### NVIDIA                                                         ###
### https://wiki.hyprland.org/Nvidia                               ###
######################################################################
#source = ~/.config/hypr/configuring/gaming/gpu/nvidia.conf