######################################################################
### Environment                                                    ###
### https://wiki.hyprland.org/Configuring/Environment-variables/   ###
######################################################################
source = ~/.config/hypr/configuring/environment.conf

######################################################################
### MONITORS                                                       ###
### https://wiki.hyprland.org/Configuring/Monitors/                ###
### Auto: ,highrr,auto,1                                           ###
######################################################################
monitor=,highrr,auto,1

######################################################################
### AUTOSTART                                                      ###
### https://wiki.hyprland.org/Configuring/Keywords/#executing      ###
######################################################################
source = ~/.config/hypr/configuring/autostart.conf

######################################################################
### General                                                        ###
### https://wiki.hyprland.org/Configuring/Variables/#general       ###
### Support: default, white, purple                                ###
######################################################################
source = ~/.config/hypr/configuring/borders/white.conf

######################################################################
### Gaming                                                         ###
### https://wiki.hyprland.org/Configuring/Tearing/                 ###
######################################################################
source = ~/.config/hypr/configuring/gaming/explicit.conf
#source = ~/.config/hypr/configuring/gaming/tearing.conf

######################################################################
### DECORATION                                                     ###
### Group: Variables                                               ###
### https://wiki.hyprland.org/Configuring/Variables/#decoration    ###
######################################################################
source = ~/.config/hypr/configuring/variables/decoration.conf

######################################################################
### ANIMATIONS                                                     ###
### https://wiki.hyprland.org/Configuring/Animations/              ###
### Support: default, high, moving                                 ###
######################################################################
source = ~/.config/hypr/configuring/animations/moving.conf

######################################################################
### ANIMATIONS                                                     ###
### Dynamic window                                                 ###
######################################################################
#source = ~/.config/hypr/configuring/window/dynamic.conf

######################################################################
### MISC | gestures | dwindle                                      ###
### Group: Variables                                               ###
### https://wiki.hyprland.org/Configuring/Binds/#misc              ###
######################################################################
source = ~/.config/hypr/configuring/variables/misc.conf

######################################################################
### INPUT | device                                                 ###
### Group: Variables                                               ###
### https://wiki.hyprland.org/Configuring/Variables/#input         ###
######################################################################
source = ~/.config/hypr/configuring/keyboard/keyboard.conf

######################################################################
### Binds                                                          ###
### https://wiki.hyprland.org/Configuring/Binds/                   ###
######################################################################
source = ~/.config/hypr/configuring/keyboard/binds.conf

######################################################################
### Window rule                                                    ###
### https://wiki.hyprland.org/Configuring/Window-Rules/            ###
######################################################################
source = ~/.config/hypr/configuring/window/rule.conf