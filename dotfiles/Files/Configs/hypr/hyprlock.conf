######################################################################
### BACKGROUND                                                     ###
######################################################################
background {
    monitor =
    path = screenshot
    reload_time = 2
    reload_cmd = cat ./.cache/current_wallpaper
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

######################################################################
### GENERAL                                                        ###
######################################################################
general {
    immediate_render = true
    hide_cursor = false
}

######################################################################
### INPUT FIELD                                                    ###
######################################################################
input-field {
    monitor =
    size = 300, 30
    outline_thickness = 0
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.55 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(242, 243, 244, 0.1)
    inner_color = rgba(242, 243, 244, 0.1)
    font_color = rgba(242, 243, 244, 0.75)
    fade_on_empty = false
    placeholder_text = # Text rendered in the input box when it's empty.
    hide_input = false
    check_color = rgba(204, 136, 34, 0.1)
    fail_color = rgba(204, 34, 34, 0.1) # if authentication failed, changes outer_color and fail message color
    fail_text = $FAIL <b>($ATTEMPTS)</b> # can be set to empty
    placeholder_text = <span foreground="##cdd6f4">ï€‡ $USER</span>
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -468
    halign = center
    valign = center
}

######################################################################
### Time                                                           ###
######################################################################
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 20
  font_family = SF Pro Display Bold
  position = 0, 405
  halign = center
  valign = center
}

######################################################################
### Day-Month-Date                                                 ###
######################################################################
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%k:%M")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 93
  font_family = SF Pro Display Bold
  position = 0, 310
  halign = center
  valign = center
}

######################################################################
### USER                                                           ###
######################################################################
label {
    monitor =
    text = Hi, $USER
    color = rgba(242, 243, 244, 0.75)
    font_size = 12
    font_family = SF Pro Display Bold
    position = 0, -425
    halign = center
    valign = center
}

######################################################################
### WEATHER                                                        ###
######################################################################
label {
    monitor =
    text = cmd[update:10000] echo "$(curl -s 'wttr.in?format=%c+%C+%t' 2>/dev/null)"
    color = rgba(255, 255, 255, 1)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 465
    halign = center
    valign = center
    inner_color = rgba(0, 0, 0, 1)
}

######################################################################
### Battery                                                        ###
######################################################################
label {
    monitor =
    text = cmd[update:1000] echo -e "$(bash ~/.config/hypr/bin/hyprlock/battery.sh)"
