######################################################################
### ANIMATIONS                                                     ###
### https://wiki.hyprland.org/Configuring/Animations/              ###
### Dynamic window color change                                    ###
######################################################################
animations {
    bezier = liner, 1, 1, 1, 1
    animation = borderangle, 1, 30, liner, loop
}

######################################################################
### General                                                        ###
### https://wiki.hyprland.org/Configuring/Variables/#general       ###
### Purple - b727f5cc, Green - 00ff99ee, Blue - 33ccffee           ###
### White  - ffffffff                                              ###
### Speed  - 20deg                                                 ###
######################################################################
general {
    col.active_border = rgba(00ff99ee) rgba(33ccffee) 20deg
}