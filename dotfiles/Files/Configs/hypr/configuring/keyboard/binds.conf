######################################################################
### KEYBINDINGS                                                    ###
### https://wiki.hyprland.org/Configuring/Keywords/                ###
######################################################################
$mainMod = SUPER # Sets "Windows" key as main modifier


######################################################################
### Actions                                                        ###
######################################################################
# Restart hyprland
bind = $mainMod, Control_R, exec, hyprctl reload

# Fullscreen mode
bind = $mainMod, F12, pin, disable
bind = $mainMod, F12, fullscreen
bind = $mainMod, F12, pin, enable

# Screenshot tool
bind = , Print, exec, bash ~/.config/hypr/scripts/screenshot.sh fullscreen
bind = $mainMod, Print, exec, bash ~/.config/hypr/scripts/screenshot.sh region

# Waybar
bind = $mainMod, F11, exec, $waybar-kill


######################################################################
### ROFI                                                           ###
######################################################################
# Application menu
bind = $mainMod, R, exec, $menu

# Power menu
bind = $mainMod, Alt_r, exec, bash ~/.config/hypr/scripts/dialog.sh powermenu

# Wallpapers menu
bind = $mainMod, W, exec, bash ~/.config/hypr/scripts/wallpaper.sh select
bind = $mainMod, Q, exec, bash ~/.config/hypr/scripts/wallpaper.sh random


######################################################################
### Fn keys                                                        ###
### https://wiki.hyprland.org/Configuring/Binds/                   ###
######################################################################
# Volume
bind = , XF86AudioRaiseVolume, exec, bash ~/.config/hypr/scripts/utils/audio.sh volume_up
bind = , XF86AudioLowerVolume, exec, bash ~/.config/hypr/scripts/utils/audio.sh volume_down
bind = , XF86AudioMute, exec, bash ~/.config/hypr/scripts/utils/audio.sh volume_mute
bind = , XF86AudioMicMute, exec, bash ~/.config/hypr/scripts/utils/audio.sh micro_mute

# Player
bind = , XF86AudioPlay, exec, bash ~/.config/hypr/scripts/utils/audio.sh play_pause
bind = , XF86AudioPause, exec, bash ~/.config/hypr/scripts/utils/audio.sh play_pause
bind = , XF86AudioNext, exec, bash ~/.config/hypr/scripts/utils/audio.sh next_track
bind = , XF86AudioPrev, exec, bash ~/.config/hypr/scripts/utils/audio.sh prev_track

# Brightness
bind = , XF86MonBrightnessUp, exec, bash ~/.config/hypr/scripts/utils/brightness.sh brightness_up
bind = , XF86MonBrightnessDown, exec, bash ~/.config/hypr/scripts/utils/brightness.sh brightness_down

# Other
bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Lock, exec, hyprlock


######################################################################
### Vanilla                                                        ###
### https://wiki.hyprland.org/Configuring/Binds/                   ###
######################################################################
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod,      E, exec, $fileManager

bind = $mainMod, C, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, G, togglegroup

# dwindle
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow