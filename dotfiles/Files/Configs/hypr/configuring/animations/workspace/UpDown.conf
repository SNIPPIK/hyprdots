# name "Up to Down"
# -----------------------------------------------------

animations {
    animation = workspaces, 1, 5, defaultBezier, slidevert
    animation = workspacesIn, 1, 3.7, md3_decel, slidevert
    animation = workspacesOut, 1, 3.7, md3_accel, slidevert

    animation = specialWorkspace, 1, 5, defaultBezier, slidevert
    animation = specialWorkspaceIn, 1, 5, menu_decel, fade
    animation = specialWorkspaceOut, 1, 5, wind, fade
}